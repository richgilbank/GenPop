<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="controls">
  <div class="control-handle"></div>

  <fieldset class="leftcol">
    <div class="field">
      <label for="backgroundColor">Background Colour</label>
      <input type="color" name="backgroundColor" id="backgroundColor">
    </div>

    <div class="field">
      <label for="pointColor">Point Colour</label>
      <input type="color" name="pointerColor" id="pointColor" value="#ffffff">
    </div>

    <div class="field">
      <label for="color1">Colour 1</label>
      <input type="color" name="color1" id="color1" value="#1e84a6">
    </div>

    <div class="field">
      <label for="color2">Colour 2</label>
      <input type="color" name="color2" id="color2" value="#d78d18">
    </div>
  </fieldset>

  <fieldset class="rightcol">
    <div class="field">
      <label for="numTriangles">Max triangles</label>
      <input type="number" name="numTriangles" id="numTriangles" value="800">
    </div>

    <div class="field">
      <label for="sizeTriangles">Max triangle size</label>
      <input type="number" name="sizeTriangles" id="sizeTriangles" value="100">
    </div>
  </fieldset>

  <div class="actions">
    <button id="redraw">Draw!</button>
    <button id="save">Save!</button>
  </div>

</div>

<div id="canvas"></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="js/vendor.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
